<!-- Start Breadcrumbs -->
<app-breadcrumbs title="UMPAN BALIK ASSESMENT" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="card p-3 rounded-3">
    <div class="card-body">
        <!-- Header Section -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
            <h4 class="mb-0">Umpan Balik Assesment</h4>
        </div>
        <!-- Filter and Search Section -->
        <div class="row mb-3">
            <div class="col-12 col-md-6 mb-3">
                <ng-select
                    [items]="standarAssesment"
                    bindLabel="nama"
                    bindValue="id"
                    placeholder="Semua Kategori Program"
                    [(ngModel)]="filters.standarAssesmentId"
                    (change)="onFiltersChange()">
                </ng-select>
            </div>
            <div class="col-12 col-md-6 mb-3">
               <ng-select
                    [items]="periode"
                    placeholder="Semua Periode"
                    [(ngModel)]="filters.periode"
                    (change)="onFiltersChange()">
                </ng-select>
            </div>
        </div>
        <div class="row">
            <button 
                type="button"
                (click)="downloadExcel()"
                class="btn btn-info waves-effect waves-light col-12 ml-2 mr-2">
                Download
            </button>
        </div>
    </div>
</div>
