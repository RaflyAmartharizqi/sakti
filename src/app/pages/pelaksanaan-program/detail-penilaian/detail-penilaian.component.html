<!-- Start Breadcrumbs -->
<app-breadcrumbs title="PENILAIAN ATAU VERIFIKASI" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="card p-3 rounded-3">
    <div class="card-body">
        <!-- Header Section -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
            <h4 class="mb-0">Penilaian atau Verifikasi SMKI</h4>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th class="text-center" style="width: 60px;">No</th>
                        <th class="d-lg-table-cell">Bidang</th>
                        <th class="d-lg-table-cell">Presentase Tanggapan Terisi</th>
                        <th class="d-md-table-cell">Status</th>
                        <th class="d-lg-table-cell">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of listBidang; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{data.namaBidang}}</td>
                        <td>
                            <div class="d-flex align-items-center py-2">
                                <div class="flex-grow-1">
                                    <div class="progress animated-progess custom-progress progress-label">
                                        <div class="progress-bar bg-info" role="progressbar"
                                            [style.width.%]="data.persentaseTanggapanTerisi"
                                            [attr.aria-valuenow]="data.persentaseTanggapanTerisi"
                                            aria-valuemin="0" aria-valuemax="100">
                                            <div class="label">{{data.persentaseTanggapanTerisi}}%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            {{data.namaStatus}}
                            <span [ngbTooltip]="data.deskripsiStatus" placement="top" class="text-info">
                                <i class="ri-information-fill"></i>
                            </span>
                        </td>
                        <td>
                            <button *ngIf="data.statusAuditId == 2" class="btn btn-sm btn-success m-1" [routerLink]="['/pelaksanaan-program/penilaian-verifikasi/asses-penilaian', data.transaksiAuditId]">
                                <i class="ri-verified-badge-fill d-md-none"></i>
                                <span class="d-none d-md-inline">
                                    Review
                                </span>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="listBidang.length === 0 && !isLoading">
                        <td colspan="7" class="text-center py-4">
                            <div class="text-muted">
                                <i class="ri-file-list-line fs-1 d-block mb-2"></i>
                                Tidak ada data
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="isLoading">
                        <td colspan="7" class="text-center py-4">
                            <div class="text-muted">
                                <i class=" ri-refresh-line fs-1 d-block mb-2"></i>
                                Memuat Data...
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
