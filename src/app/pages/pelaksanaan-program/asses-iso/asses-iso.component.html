<!-- Start Breadcrumbs -->
<app-breadcrumbs title="PENGISIAN ASSESMENT ISO" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
<div class="card p-3 rounded-3">
    <div class="card-body">
        <!-- Header Section -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
            <h4 class="mb-0">Pengisian Assesment ISO</h4>
        </div>
        <div class="row mb-3 g-3">
            <div class="col-12 col-lg-12">
                <select class="form-select" aria-label="Disabled select example" disabled>
                    <option selected>{{ unitKerja.nama }}</option>
                </select>
            </div>
        </div>
        <div class="row mb-3 g-3">
            <div class="col-12 col-lg-12">
                 <select class="form-select"
                        [(ngModel)]="currentKlausulIndex"
                        (ngModelChange)="setKlausul($event)">
                        >
                    <option *ngFor="let item of refKlausulAnnex; let i = index"
                            [ngValue]="i">
                        {{ item.nama }} - {{ item.kode }}
                    </option>
                </select>
            </div>
        </div>
        <div
            class="row mb-3 g-3"
            *ngIf="selectedKlausul && selectedKlausul.bidang && selectedKlausul.bidang.length > 0">
            <div class="col-12 col-lg-12">
                <select
                class="form-select"
                [(ngModel)]="currentBidangIndex"
                (ngModelChange)="setBidang($event)">
                <option
                    *ngFor="let b of selectedKlausul.bidang; let i = index"
                    [ngValue]="i">
                    {{ b.namaBidang }}
                </option>
                </select>
            </div>
        </div>
       <div class="row">
            <div class="col-12 col-lg-12">
                <div class="card bg-light overflow-hidden">
                    <div class="card-body d-flex justify-content-center">
                        <h1 class="mb-0">
                            <b class="text-secondary">{{ progress.persentase }}%</b>
                        </h1>
                    </div>
                    <div class="progress bg-secondary-subtle rounded-0">
                        <div class="progress-bar bg-secondary"
                            role="progressbar"
                            [style.width.%]="progress.persentase"
                            [attr.aria-valuenow]="progress.persentase"
                            aria-valuemin="0"
                            aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-0 pb-3 d-flex justify-content-end">
            <button type="button" class="btn btn-success bg-gradient waves-effect waves-light" (click)="openModalKonfirmasi(modalKonfirmasi)">
                Submit
            </button>
        </div>
        <div *ngFor="let p of pertanyaan; let i = index; trackBy: trackByRefId">
            <div class="border-1">
                <h4 class="fw-semibold">
                {{i + 1}}. {{ p.pertanyaan }}
                </h4>
            </div>
            <label class="form-label">Tanggapan</label>
            <textarea
                class="form-control"
                rows="3"
                [(ngModel)]="tanggapanMap[p.refPertanyaanAuditId].tanggapan"
                name="tanggapan-{{ p.refPertanyaanAuditId }}-{{ currentBidangIndex }}"
                placeholder="Isi tanggapan audit disini">
            </textarea>
            <div class="row mb-3">
                <div class="col-12 col-lg-6 mt-3">
                    <label class="form-label">Rating</label>
                    <select class="form-select"
                    [(ngModel)]="tanggapanMap[p.refPertanyaanAuditId].ratingId"
                    name="rating-{{ p.refPertanyaanAuditId }}-{{ currentBidangIndex }}">
                        <option [ngValue]="null" selected disabled>Pilih Rating</option>
                        <option *ngFor="let data of rating;" [ngValue]="data.id">
                            {{ data.nama }} ({{ data.kode }})
                        </option>
                    </select>

                </div>
                <div class="col-12 col-lg-6 mt-3">
                <label class="form-label">Lampiran Bukti</label>
                <input
                    type="file"
                    class="form-control"
                    (change)="onFileSelected($event, p.refPertanyaanAuditId)">
                </div>
            </div>
            <hr>
        </div>
        <div class="row align-items-center mt-4">
            <div class="col"></div>
            <div class="col text-center">
                <button class="btn btn-primary me-2"
                        (click)="previous()"
                        [disabled]="currentKlausulIndex === 0 && currentBidangIndex === 0">
                    Previous
                </button>

                <button class="btn btn-primary"
                        (click)="next()"
                        [disabled]="
                            currentKlausulIndex === refKlausulAnnex.length - 1 &&
                            currentBidangIndex === selectedKlausul?.bidang?.length - 1">
                    Next
                </button>
            </div>
            <div class="col text-end">
                <button class="btn btn-secondary" (click)="saveDraft()">
                    <i class="ri-draft-line me-1"></i> Draft
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #modalKonfirmasi let-modal>
  <div class="modal-content rounded-4 shadow">

    <!-- HEADER -->
    <div class="modal-header">
      <h5 class="modal-title d-flex align-items-center gap-2">
        <i class="ri-alert-line text-warning fs-4"></i>
        Konfirmasi Submit
      </h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss()">
      </button>
    </div>

    <!-- BODY -->
    <div class="modal-body text-center py-4">
      <p class="mb-0 fs-6">
        Apakah anda yakin ingin
        <strong>submit jawaban audit SMKI</strong>?
      </p>
      <small class="text-muted">
        Data yang sudah dikirim tidak dapat diubah kembali.
      </small>
    </div>

    <!-- FOOTER -->
    <div class="modal-footer justify-content-center gap-2">
      <button
        type="button"
        class="btn btn-outline-secondary px-4"
        (click)="modal.dismiss()">
        Batal
      </button>

      <button
        type="button"
        class="btn btn-success px-4"
        (click)="submitJawaban()"
        [disabled]="isLoading">
        Ya, Submit
      </button>
    </div>
  </div>
</ng-template>
